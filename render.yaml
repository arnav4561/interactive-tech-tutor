services:
  - type: web
    name: interactive-tech-tutor-api
    runtime: node
    rootDir: apps/api
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGINS
        sync: false
