databases:
  - name: interactive-tech-tutor-db
    plan: free
    databaseName: interactive_tech_tutor
    user: interactive_tech_tutor_user

services:
  - type: web
    name: interactive-tech-tutor-api
    runtime: node
    rootDir: apps/api
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: interactive-tech-tutor-db
          property: connectionString
